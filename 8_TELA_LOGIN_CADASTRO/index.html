<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessão 8 - Projeto Login e Cadastro</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- local das imagens undraw.co-->
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
      <div class="col-md-6 order-md-2">
        <h2>Faça o login para continuar</h2>
        <form class="needs-validation" novalidate>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="digite seu email" required>
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="digite seu password" required>
            <label for="password" class="form-label">Senha</label>
          </div>
          <div class="col-12 mb-4">
            <input type="submit" class="btn btn-primary" value="Entrar">
          </div>
        </form>
      </div>
      <div class="col-md-6 order-md-1">
        <div class="col-12">
          <img src="img/sign_in.svg" alt="Entrar no sistema" class="img-fluid">
        </div>
         <div class="col-12" id="link-container">
          <a href="register.html">Ainda não tenho cadastro</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
