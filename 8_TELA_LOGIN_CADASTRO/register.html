<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão 8 - Registre-se</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container col-11 col-md-9" id="form-container">
      <div class="row gx-5">
        <div class="col-md-6">
          <h2>Realize o seu cadastro</h2>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="name" id="name" placeholder="Digite seu nome">
              <label for="name" class="form-label">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
              <label for="lastname" class="form-label">Sobrenome</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha">
              <label for="password" class="form-label">Senha</label>
            </div>
             <div class="form-floating mb-3">
              <input type="confirmpassword" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="confirme sua senha">
              <label for="confirmpassword" class="form-label">Confirmar Senha</label>
            </div>
            <div class="mb-3">
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" value="" name="agree-form" id="agree-form">
                <label for="agree-form" class="form-check-label">Aceitar os <a href="#">termos de serviço</a></label>
              </div>
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" value="" checked name="newsletter" id="newsletter">
                <label for="newsletter" class="form-check-label">Aceitar nossas <a href="#">newsletter</a></label>
              </div>
              <input type="submit" class="btn btn-primary" value="Cadastrar">
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-12">
              <img src="img/hello.svg" alt="Tela de Registro" class="img-fluid">
            </div>
            <div class="col-12" id="link-container">
              <a href="index.html">Eu já tenho uma conta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
