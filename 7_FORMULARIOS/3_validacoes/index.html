<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Seção 7 - Formulários - Validações </title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
  <body>
    <div class="container">
      <div class="row justify-content-center m-4">
        <div class="col-6">
          <h2>faça login para continuar:</h2>
          <form class="row needs-validation" novalidate>
            <div class="col-12 mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="digite seu email" required>
              <div class="valid-feedback">OK</div>
            </div>
             <div class="col-12 mb-4">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="digite seu password" required>
              <div class="valid-feedback">OK</div>
            </div>
            <div class="col-12 mb-4">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
